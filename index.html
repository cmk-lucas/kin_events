<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KinEvents - Kinshasa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4">

  <section
    class="relative w-full max-w-3xl mx-auto rounded-3xl overflow-hidden shadow-2xl
      bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900
      text-white p-10 sm:p-16 text-center flex flex-col items-center justify-center gap-6"
  >

    <!-- Background Image -->
    <div
      class="absolute inset-0 bg-[url('https://source.unsplash.com/1600x900/?concert,nightlife')] bg-cover bg-center opacity-10 blur-sm -z-10"
      aria-hidden="true"
    ></div>

    <!-- Logo or Icon (optional) -->
    <div class="mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6h13M9 6L3 12m6-6l6 6" />
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-4xl sm:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-pink-500">
      Bienvenue sur KinEvents
    </h1>

    <!-- Description -->
    <p class="text-gray-300 text-base sm:text-lg max-w-xl">
      Explorez les meilleurs événements, soirées et festivals à Kinshasa sans avoir besoin de créer un compte.
    </p>

    <!-- Call to Action Button -->
    <a
      href="principal.html"
      class="mt-6 inline-block bg-yellow-400 text-blue-900 font-semibold px-8 py-3 rounded-full shadow-lg hover:bg-yellow-300 hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-yellow-400"
    >
      Accéder aux événements
    </a>
  </section>

</body>
</html>
