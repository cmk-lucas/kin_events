<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Gestion des √âv√©nements</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-blue-700 mb-8 text-center">üéõÔ∏è Gestion des √âv√©nements</h1>

    <!-- Formulaire -->
    <form id="eventForm" class="bg-white p-6 rounded-2xl shadow-md mb-10">
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" id="title" placeholder="Nom de l'√©v√©nement" class="border rounded-xl px-4 py-2" required />
        <input type="text" id="category" placeholder="Cat√©gorie (ex: Hip-Hop)" class="border rounded-xl px-4 py-2" required />
        <input type="text" id="price" placeholder="Prix (CDF)" class="border rounded-xl px-4 py-2" required />
        <input type="date" id="date" class="border rounded-xl px-4 py-2" required />
        <input type="text" id="lieu" placeholder="Lieu" class="border rounded-xl px-4 py-2" required />
        <input type="text" id="image" placeholder="Lien de l'image" class="border rounded-xl px-4 py-2" required />
      </div>
      <textarea id="description" rows="3" placeholder="Description" class="w-full border rounded-xl mt-4 px-4 py-2" required></textarea>
      <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700">Ajouter √âv√©nement</button>
    </form>

    <!-- Liste des √©v√©nements -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-xl overflow-hidden">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Titre</th>
            <th class="py-3 px-4">Cat√©gorie</th>
            <th class="py-3 px-4">Prix</th>
            <th class="py-3 px-4">Date</th>
            <th class="py-3 px-4">Lieu</th>
            <th class="py-3 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="eventList" class="text-sm">
          <!-- √âv√©nements ajout√©s dynamiquement ici -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('eventForm');
    const eventList = document.getElementById('eventList');
    let editIndex = null;

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const event = {
        title: form.title.value,
        category: form.category.value,
        price: form.price.value,
        date: form.date.value,
        lieu: form.lieu.value,
        image: form.image.value,
        description: form.description.value
      };

      if (editIndex !== null) {
        updateEvent(editIndex, event);
        editIndex = null;
      } else {
        addEvent(event);
      }

      form.reset();
    });

    function addEvent(event) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="py-3 px-4">${event.title}</td>
        <td class="py-3 px-4 text-center">${event.category}</td>
        <td class="py-3 px-4 text-center">${event.price}</td>
        <td class="py-3 px-4 text-center">${event.date}</td>
        <td class="py-3 px-4 text-center">${event.lieu}</td>
        <td class="py-3 px-4 text-center">
          <button class="text-blue-600 font-semibold mr-2" onclick="editEvent(this)">Modifier</button>
          <button class="text-red-500 font-semibold" onclick="deleteEvent(this)">Supprimer</button>
        </td>
      `;
      row.dataset.details = JSON.stringify(event);
      eventList.appendChild(row);
    }

    function editEvent(button) {
      const row = button.closest('tr');
      const event = JSON.parse(row.dataset.details);
      form.title.value = event.title;
      form.category.value = event.category;
      form.price.value = event.price;
      form.date.value = event.date;
      form.lieu.value = event.lieu;
      form.image.value = event.image;
      form.description.value = event.description;
      editIndex = Array.from(eventList.children).indexOf(row);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updateEvent(index, event) {
      const row = eventList.children[index];
      row.children[0].textContent = event.title;
      row.children[1].textContent = event.category;
      row.children[2].textContent = event.price;
      row.children[3].textContent = event.date;
      row.children[4].textContent = event.lieu;
      row.dataset.details = JSON.stringify(event);
    }

    function deleteEvent(button) {
      const row = button.closest('tr');
      row.remove();
    }
  </script>

</body>
</html>
